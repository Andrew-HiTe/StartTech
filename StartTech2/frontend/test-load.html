<!DOCTYPE html>
<html>
<head>
    <title>Teste de Carregamento do Banco</title>
</head>
<body>
    <h1>Teste de Carregamento</h1>
    <button onclick="testLoad()">Testar Carregamento do Banco</button>
    <div id="result"></div>

    <script>
        async function testLoad() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                console.log('üîÑ Testando /list...');
                const response = await fetch('http://localhost:5000/api/diagrams/list');
                const data = await response.json();
                
                console.log('Resposta /list:', data);
                
                if (data.success && data.diagrams.length > 0) {
                    const diagram = data.diagrams[0];
                    console.log('üîÑ Testando /full para:', diagram.id);
                    
                    const fullResponse = await fetch(`http://localhost:5000/api/diagrams/${diagram.id}/full`);
                    const fullData = await fullResponse.json();
                    
                    console.log('Resposta /full:', fullData);
                    
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Sucesso!</h3>
                        <p><strong>Diagrama:</strong> ${fullData.diagram.name}</p>
                        <p><strong>Nodes:</strong> ${fullData.diagram.nodes.length}</p>
                        <pre>${JSON.stringify(fullData.diagram.nodes, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '‚ùå Nenhum diagrama encontrado';
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `‚ùå Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
