<!DOCTYPE html>
<html>
<head>
    <title>Teste API T-Draw</title>
</head>
<body>
    <h1>Teste de Conexão API</h1>
    <button onclick="testHealth()">Testar Health</button>
    <button onclick="testLogin()">Testar Login</button>
    
    <div id="results"></div>

    <script>
        function showResult(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
        }

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                showResult('✅ Health OK: ' + data.message);
            } catch (error) {
                showResult('❌ Health Error: ' + error.message);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@email.com',
                        senha: '123456'
                    }),
                });
                const data = await response.json();
                showResult('✅ Login: ' + JSON.stringify(data));
            } catch (error) {
                showResult('❌ Login Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
